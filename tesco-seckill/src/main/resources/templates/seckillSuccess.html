<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>购物车 - 乐购</title>
    <link rel="icon" href="/static/index/img/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="/static/seckill/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/seckill/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/seckill/js/swiper.min.js"></script>
	<script src="/static/seckill/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/seckill/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/seckill/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/static/seckill/css/success.css" />
 </head>

<body>
    <!--头部-->
    <div class="alert-info">
        <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
        <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
        <a href="http://tesco.com">乐购商城首页</a>
        </li>
        </ul>
        <ul class="hd_wrap_right">
        <li class="forel">
            <a href="http://auth.tesco.com/login.html" th:if="${session.loginUser==null}" class="link_login">你好,请登录</a>&nbsp;
            <a th:if="${session.loginUser!=null}">[[${session.loginUser.nickname}]]</a>
        </li>
        <a href="http://auth.tesco.com/register.html" th:if="${session.loginUser==null}" class="link_regist">免费注册</a>
        <li class="spacer"></li>
        <li>
        <a href="http://order.tesco.com/list.html" th:if="${session.loginUser!=null}">我的订单</a>
        </li>
        </ul>
        </div>
      </div>

        <div class="nav-tabs-justified">
        <div class="nav_wrap">
        <div class="nav_top">
        <div class="nav_top_one">
        <a href="/#"><img src="/static/seckill/img/logo1.jpg"  style="height: 60px;width:180px;"  /></a>
        </div>
        <div class="nav_top_two"><input type="text" /><button>搜索</button></div>
    </div>
    </div>
    </div>
    <div class="main">
        <div class="success-wrap">
            <div class="w" id="result">
                <div class="m succeed-box">
                    <div th:if="${orderSn!=null}" class="mc success-cont">
                        <h1>恭喜，秒杀成功，订单号[[${orderSn}]]</h1>
                        <h2>正在提交订单，10s后自动跳转支付<a style="color: red" th:href="${'http://order.tesco.com/payOrder?orderSn='+orderSn}">去支付</a></h2>
                    </div>
                    <div th:if="${orderSn==null}" class="mc success-cont">
                        <h1>很遗憾，秒杀失败！</h1>
                        <a href="http://tesco.com">跳转到首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="/static/seckill/js/success.js"></script>
</html>
